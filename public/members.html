<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/members.css" />
    <title>Üye Anasayfa</title>
</head>
<body>
    <div class="sidebar">
        <header class="join-header">
            <h1><i class="fas fa-smile"></i> NightCHAT</h1>
        </header>
        <div class="nav-item"><a href="#">Profilim</a></div>
        <div class="nav-item"><a href="#">Arkadaşlarım</a></div>
        <div class="nav-item"><a href="#">Kayıtlı Odalar</a></div>
        <div class="nav-item"><a href="#">Kişisel Özellikler</a></div>
        <div class="nav-item"><a href="#">Aranan Özellikler</a></div>
        <div class="nav-item"><a href="#">Fotoğraflarım</a></div>
        <div class="btn"><a href="#">Çıkış Yap</a></div>
    </div>

    <div class="content">
        <h2>NightCHAT'e Hoşgeldin!</h2>
        <div class="boxes">
            <div class="box" id="active-users">
                <h3>Aktif Kullanıcılar</h3>
                <ul id="active-users-list"></ul>
            </div>
            <div class="box" id="all-users">
                <h3>Tüm Kullanıcılar</h3>
                <ul id="all-users-list"></ul>
            </div>
            <div class="box" id="chat-rooms">
                <h3>Sohbet Odaları</h3>
                <ul id="chat-rooms-list"></ul>
            </div>
        </div>
    </div>

    <script>
        // Kullanıcıları ve sohbet odalarını almak için API çağrıları
        async function fetchData() {
            try {
                // Tüm kullanıcıları al
                const allUsersResponse = await fetch('/users/all');
                const allUsers = await allUsersResponse.json();
                const allUsersList = document.getElementById('all-users-list');
                allUsers.forEach(user => {
                    const li = document.createElement('li');
                    li.textContent = user.username; // Üye ismi
                    allUsersList.appendChild(li);
                });

                // Aktif kullanıcıları al
                const activeUsersResponse = await fetch('/users/active');
                const activeUsers = await activeUsersResponse.json();
                const activeUsersList = document.getElementById('active-users-list');
                activeUsers.forEach(user => {
                    const li = document.createElement('li');
                    li.textContent = user.username; // Aktif üye ismi
                    activeUsersList.appendChild(li);
                });

                // Sohbet odalarını al
                const roomsResponse = await fetch('/users/rooms');
                const rooms = await roomsResponse.json();
                const roomsList = document.getElementById('chat-rooms-list');
                rooms.forEach(room => {
                    const li = document.createElement('li');
                    li.textContent = room.name; // Sohbet odası adı
                    roomsList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Sayfa yüklendiğinde verileri getir
        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</body>
</html>
